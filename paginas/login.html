<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="mq2.css">
    <script src="https://kit.fontawesome.com/6c070c2186.js" crossorigin="anonymous"></script>
    <title>Log In</title>
</head>
<body>

    <img class="img-bg" src=".assets/img/brand6.png" alt="">

    <main>

        <div class="contenedor-signup">
            <h1>Registrate</h1>
            <form class="form__signup">
                <div class="signup">
                    <input type="text" placeholder="Ingresa tu nombre">
                    <input type="mail" placeholder="Ingresa tu e-mail">
                    <input type="number" placeholder="Ingresa tu número de teléfono">
                    <input type="password" placeholder="Crea tu contraseña">
                    <input type="password" placeholder="Confirma tu contraseña">
                </div>
                <input type="submit" class="btn">
            </form> 
        </div>

    </main>

</body>
</html>
