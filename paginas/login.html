<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="mq1.css">
    <script src="https://kit.fontawesome.com/6c070c2186.js" crossorigin="anonymous"></script>
    <title>Iniciar Sesion | SNKRHD®</title>
</head>
<body>

    
    <section class="signup">

        <div class="signup__cont__bienvenido">
            <div class="signup__bienvenido">
                <h3 class="signup__bienvenido__h2">Bienvenido!</h3>
                <p class="signup__bienvenido__p">
                    ¿No tienes cuenta? <a class="signup__bienvenido__a" href="signup.html" target="_blank">Registrate</a>
                </p>
            </div>
        </div>


        <div class="signup__cont__info">

            <div class="signup__info">
                <div class="signup__info-head">
                    <h1 class="signup__info__h1">Inicia Sesión</h1>
                    <div class="signup__icons">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                </div>

                <div class="form__cont">
                    <p class="signup__form__p">o ingresa con tu cuenta de mail personal:</p>
                    <form class="form">
                        <input placeholder="E-mail" type="email" required>
                        <input placeholder="Contraseña" type="password">
                        <a target="_blank" href="../index.html">Enviar</a>
                    </form>
                </div>
            </div>

        </div>

    </section>

</body>
</html>
